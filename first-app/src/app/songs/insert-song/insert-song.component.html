<div>
    <input #id type="number" placeholder="id...">
    <input #title type="text" placeholder="title...">
    <input #artist type="text" placeholder="artist...">
    <input #duration type="number" placeholder="duration...">
    <input #genre type="text" placeholder="genre...">
    <input #rating type="number" placeholder="rating...">
    <button (click)="add(id, title, artist, duration, genre, rating)">Add</button>
</div>
